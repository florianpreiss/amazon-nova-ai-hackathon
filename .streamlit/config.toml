baseRadius = "lg"
buttonRadius = "full"

[theme.sidebar]
backgroundColor = "#1a8a6e"
textColor = "#ffffff"
primaryColor = "#e8853a"

[server]
headless = true
enableStaticServing = true

[browser]
gatherUsageStats = false
