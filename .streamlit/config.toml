[theme]
base = "light"
primaryColor = "#1a8a6e"
backgroundColor = "#faf8f5"
secondaryBackgroundColor = "#f0ebe4"
textColor = "#2d3436"
font = "Nunito:https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300..900;1,300..900&display=swap, sans-serif"
