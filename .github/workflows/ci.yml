name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write  # For Trivy SARIF upload

env:
  PYTHON_VERSION: "3.11"
  AWS_REGION: us-east-1

jobs:
  # ── Python lint + type check ─────────────────────
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install ruff mypy types-requests pydantic
      - name: Ruff lint
        run: ruff check src/ tests/ frontend/
      - name: Ruff format check
        run: ruff format --check src/ tests/ frontend/
      - name: Type check
        run: mypy src/ --ignore-missing-imports

  # ── Python security scan ─────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install "bandit[toml]"
      - name: Bandit security scan
        run: bandit -c pyproject.toml -r src/

  # ── Dockerfile lint ──────────────────────────────
  docker-lint:
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          config: .hadolintrc.yaml
          failure-threshold: warning

  # ── Docker build + security scan ─────────────────
  docker-build:
    name: Docker Build & Scan
    runs-on: ubuntu-latest
    needs: [lint, docker-lint]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t koda:ci-${{ github.sha }} .

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: koda:ci-${{ github.sha }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
          ignore-unfixed: true

  # ── Unit tests ───────────────────────────────────
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install -r requirements.txt pytest pytest-cov
      - run: pytest tests/unit/ -v --tb=short -m unit
        env:
          AWS_DEFAULT_REGION: us-east-1

  # ── Integration tests (main only) ────────────────
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-unit, security, docker-build]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install -r requirements.txt pytest
      - run: pytest tests/integration/ -v --tb=short -m integration
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  # ── Terraform validate ───────────────────────────
  terraform:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"
      - run: terraform fmt -check -recursive
        working-directory: infra
      - run: terraform init -backend=false
        working-directory: infra
      - run: terraform validate
        working-directory: infra
